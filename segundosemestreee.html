<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segundo Semestre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #00111f, #000814);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      z-index: 2;
      animation: fadeIn 3s ease forwards;
    }

    /* Fondo animado tipo ondas */
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 50% 50%, #007bff55 0%, transparent 70%);
      animation: moveWave 6s infinite linear;
      mix-blend-mode: screen;
      opacity: 0.5;
    }

    .wave:nth-child(1) {
      animation-delay: 0s;
    }

    .wave:nth-child(2) {
      animation-delay: 2s;
      background: radial-gradient(circle at 50% 50%, #00aaff44 0%, transparent 70%);
    }

    .wave:nth-child(3) {
      animation-delay: 4s;
      background: radial-gradient(circle at 50% 50%, #0099ff33 0%, transparent 70%);
    }

    @keyframes moveWave {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.1);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <h1>Segundo Semestre</h1>

  <footer>© 2025 Santiago Bolívar</footer>
</body>
</html>
